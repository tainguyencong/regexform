<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="/" id="form" method="POST">
        <div class="container">
            <div class="form-head">
                <h1>Đăng nhập</h1>
            </div>
            <div class="form-body">
                <div class="form-control">
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="form-control">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-footer">
                <button type="submit">Đăng nhập</button>
            </div>
            <div class="regex-form">
                <ul>
                    <li>Email không được để trống</li>
                    <li>Email có dạng example@email.com</li>
                    <li>Password không được để trống</li>
                    <li>Password tối thiểu 8 kí tự</li>
                    <li>Password có tối thiểu 1 kí tự viết hoa</li>
                    <li>Password có ít nhất 1 chữ số</li>
                </ul>
            </div>
        </div>
    </form>
    <script src="./main.js"></script>
</body>
</html>
